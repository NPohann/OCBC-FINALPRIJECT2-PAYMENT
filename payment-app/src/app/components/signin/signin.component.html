<div class="container">
    <div class="card shadow-lg col-5">
        <div class="auth-wrapper col-10">
            <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="signIn()">
                <h3 class="h3 mb-3 font-weight-normal text-center"><b>LOGIN</b></h3>
                <div class="form-group mt-3">
                    <label><b>Email</b></label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter Email" required>
                    <span style="color: red;" *ngIf="email && email.touched && email.invalid">
                        Email is required. Must input email type
                    </span>
                </div>
                <div class="form-group mt-3">
                    <label><b>Password</b></label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" required>
                    <span style="color: red;" *ngIf="password && password.touched && password.invalid">
                        Password is required. Min length is 5
                    </span>
                </div>
                <button type="submit" class="btn btn-md btn-block mt-3">Sign In</button>
            </form>
            <div class="register col-12">
                <p class="text-center">Don't have an account?</p>
                <a (click)="navigateRegister()">Signup</a>
            </div>
        </div>
    </div>
</div>
