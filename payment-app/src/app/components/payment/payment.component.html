<div class="container">
    <div class="card shadow">
        <h2 class="title text-center">Payment Data</h2>
        <button (click)="createPayment()" class="btn btn-block btn-add" style="width: 20%;">Create Payment</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Card Owner</th>
                    <th>Card Number</th>
                    <th>Expiration Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let payment of payment">
                    <td>{{ payment.cardOwnerName }}</td>
                    <td>{{ payment.cardNumber }}</td>
                    <td>{{ payment.expirationDate | date: 'dd/MM/YYYY' }}</td>
                    <td>
                        <button class="btn btn-block btn-edit" (click)="editPayment(payment)">Update</button>
                        <button class="btn btn-block btn-delete" (click)="deletePayment(payment.paymentDetailId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
